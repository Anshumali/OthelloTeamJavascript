    <script type="text/javascript">
        $(document).ready(function () {
            var clearAll = function () {
                
                $("td").each(function () {
                    $(this).removeClass();
                    $(this).addClass("green");
                });
            };

            var clearBlue = function() {
                $(".blue").each(function() {
                    $(this).removeClass();
                    $(this).addClass("green");
                });
            };

            var p = function(color) {
                if (color == "black")
                    return 1;
                if (color == "white")
                    return 2;
                return 0;
            };

            clearAll();
            $("td").click(function () {
                clearBlue();
                var cell = $(this);
                if (cell.hasClass("black")) {
                    cell.removeClass();
                    cell.addClass("white");
                } else if (cell.hasClass("white")) {
                    cell.removeClass();
                    cell.addClass("green");
                } else {
                    cell.removeClass();
                    cell.addClass("black");
                }
            });

            $("#calculateBlack").click(function() {
                calculateMove(true);
            });

            $("#calculateWhite").click(function() {
                calculateMove(false);
            });

            $("#clear").click(function() {
                clearAll();
            });

            $("#clearblue").click(function() {
                clearBlue();
            });

            var calculateMove = function (isBlack) {
                clearBlue();
                var board = [];

                for (var i = 0; i < 8; i++) {
                    board[i] = [];
                    for (var j = 0; j < 8; j++) {
                        board[i][j] = p($($("td").get(i * 8 + j)).attr("class"));
                        
                    }
                }

                calculateLegalmoves(board, isBlack);
            };


            var getArrays = function(board, row, col) {
                var arrays = [];
                
                // up
                var up = [];
                for (var i = row - 1; i >= 0; i--) {
                    up.push(board[i][col]);
                }
                arrays.push(up);

                // down
                var down = [];
                for (var i = row + 1; i < 8; i++) {
                    down.push(board[i][col]);
                }
                arrays.push(down);

                // left
                var left = [];
                for (var i = col - 1; i >= 0; i--) {
                    left.push(board[row][i]);
                }
                arrays.push(left);

                // right
                var right = [];
                for (var i = col + 1; i < 8; i++) {
                    right.push(board[row][i]);
                }
                arrays.push(right);

                var diag;
                // down-right
                diag = [];
                for (var i = 1; (i + col < 8) && (i + row < 8); i++) {
                    diag.push(board[row + i][col + i]);
                }
                arrays.push(diag);

                // down-left
                diag = [];
                for (var i = 1; (col - i >= 0) && (i + row < 8) ; i++) {
                    diag.push(board[row + i][col - i]);
                }
                arrays.push(diag);

                // up-left
                diag = [];
                for (var i = 1; (col - i >= 0) && (row - i >= 0) ; i++) {
                    diag.push(board[row - i][col - i]);
                }
                arrays.push(diag);
                
                // up-right
                diag = [];
                for (var i = 1; (i + col < 8) && (row - i >= 0) ; i++) {
                    diag.push(board[row - i][col + i]);
                }
                arrays.push(diag);

                return arrays;

            };

            var isLegalArray = function(a, isBlack) {
                if (a.length == 0)
                    return false;

                var foundOther = false;

                for (var i = 0; i < a.length; i++) {
                    if (a[i] == 0)
                        return false;

                    if (a[i] == 2 && !isBlack)
                        foundOther = true;

                    if (a[i] == 1 && isBlack)
                        foundOther = true;

                    if (a[i] == 2 && isBlack) {
                        return foundOther;
                    }

                    if (a[i] == 1 && !isBlack) {
                        return foundOther;
                    }
                }
                return false;
            };

            var isLegal = function(arrays, isBlack) {
                for (var i = 0; i < arrays.length; i++) {
                    if (isLegalArray(arrays[i], isBlack))
                        return true;
                }
                return false;
            };
            
            var calculateLegalmoves = function(board, isBlack) {

                for (var i = 0; i < 8; i++) {

                    for (var j = 0; j < 8; j++) {

                        var cell = board[i][j];

                        if (cell == 0) // green
                        {
                            var arrays = getArrays(board, i, j);

                            var legal = isLegal(arrays, isBlack);
                            if (legal) {
                                $($("td").get(i * 8 + j)).removeClass();
                                $($("td").get(i * 8 + j)).addClass("blue");
                            }
                        }

                    }
                }

            };
            
        });
    </script>
